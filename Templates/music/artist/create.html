{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <h3 class="text-center">Create a new artist</h3>
  </div>
  <div class="row">
    <form action="{% url 'music:create_artist' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <div class="mb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
        <div class="mb-3">
          <label for="songs">Songs</label>
          <select type="text" class="form-control" name="songs" multiple></select>
        </div>
        <div class="mb-3">
          <label for="songs">Albums</label>
          <select type="text" class="form-control" name="albums" multiple></select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  {% endblock content %}
