{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <h3 class="text-center">Create a new album</h3>
  </div>
  <div class="row">
    <div class="container">
      <form action="{% url 'music:create_album' %}{% if next %}?next={{next}}{% endif %}" method="post">
        {% csrf_token %}
        <div class="row justify-content-center md-3">
          <div class="col-md-6">
            {{ form|crispy }}
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
